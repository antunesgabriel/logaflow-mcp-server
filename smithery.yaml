# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml

startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - logaflowApiKey
    properties:
      logaflowApiKey:
        type: string
        description: API key for Logaflow API authentication
      logaflowApiUrl:
        type: string
        default: https://api.logaflow.com/v1
        description: Base URL for Logaflow API
  commandFunction:
    # A JS function that produces the CLI command based on the given config to start the MCP on stdio.
    |-
    (config) => ({
      command: 'node',
      args: ['dist/index.js'],
      env: {
        LOGAFLOW_API_KEY: config.logaflowApiKey,
        LOGAFLOW_API_URL: config.logaflowApiUrl || 'https://api.logaflow.com/v1'
      }
    })
  exampleConfig:
    logaflowApiKey: your-api-key-here
    logaflowApiUrl: https://api.logaflow.com/v1
